<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="/bundles/owl-nodecg-styles/dashboard/css/bitowl-theme.html">
<dom-module id="owl-countdown">
	<template>
		<style include="bitowl-theme">
            paper-button.green {
                background-color: var(--nodecg-accept-color);
					color: white;
            }
            paper-button.green[active] {
                background-color: var(--nodecg-reject-color);
            }
        </style>


        <paper-button toggles class="green" id="timerVisible" on-tap="toggleTimerVisible">timer</paper-button>
        <paper-button toggles class="green" id="logoVisible" on-tap="toggleLogoVisible">logo</paper-button>
        <paper-radio-group on-change="selectEventLogo" selected="{{eventLogo}}">
            <template is="dom-repeat" items="{{eventLogos}}">
                <paper-radio-button name="{{item.url}}">{{item.name}}</paper-radio-button>
            </template>
        </paper-radio-group>
        
        
	</template>

	<script src="owl-countdown.js"></script>
</dom-module>
