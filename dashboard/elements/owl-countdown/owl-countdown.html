<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
<dom-module id="owl-countdown">
	<template>
		<style>
			:host {
			}
            paper-button.green {
                background-color: #5BA664;
					color: white;
            }
            paper-button.green[active] {
                background-color: #C9513E;
            }
        </style>


        <paper-button toggles raised class="green" id="timerVisible" on-tap="toggleTimerVisible">timer</paper-button>
        <paper-button toggles raised class="green" id="logoVisible" on-tap="toggleLogoVisible">logo</paper-button>
        <paper-radio-group on-change="selectEventLogo" selected="{{eventLogo}}">
            <template is="dom-repeat" items="{{eventLogos}}">
                <paper-radio-button name="{{item.url}}">{{item.name}}</paper-radio-button>
            </template>
        </paper-radio-group>
        
        
	</template>

	<script src="owl-countdown.js"></script>
</dom-module>
