            .contents {
                height: 200px;
                overflow-y: scroll;
            }
            .row {
                display: flex;
                margin-top: 16px;
                align-items: center;
            }

            .options {
                flex-grow: 1;
                overflow: auto;
            }

            .type {
                width: 70px;
                min-width: 70px;
                flex-grow: 0;
            }

            .button {
                flex-grow: 0;
                min-width: 50px;
            }
            .deleteButton {
				--paper-button: {
					background-color: #C9513E;
					color: white;

				}
			}
        </style>


        <div class="contents">
            <template is="dom-repeat" items="[[contents]]" mutable-data>
                <div class="row">
                    <div class="type">[[item.type]]</div>
                    <div class="options">[[_formatOptions(item.options)]]</div>
                    <paper-button class="button nodecg-configure" on-tap="editContent"><iron-icon icon="icons:create"></iron-icon></paper-button>
                    <paper-button class="button deleteButton nodecg-reject" on-tap="confirmDeleteContent"><iron-icon icon="icons:delete"></iron-icon></paper-button>
                </div>
            </template>
        </div>

    </template>

    <script src="owl-bar-contents.js"></script>
