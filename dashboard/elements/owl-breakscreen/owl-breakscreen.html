<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bundles/owl-nodecg-styles/dashboard/css/bitowl-theme.html">
<dom-module id="owl-breakscreen">
	<template>
		<style include="bitowl-theme">
			.presets {
				height: 200px;
				overflow-y: scroll;
			}
			.preset {
				padding-bottom: 16px;
				display: flex;
			}
			.text {
				flex-grow: 1;
				flex-shrink: 1;
				overflow: auto;
			}
			.fixedButton {
				flex-shrink: 0;
			}
			.deleteButton {
				--paper-button: {
					min-width: 50px;
				}
			}
		</style>
			<div class="presets">
				<template is="dom-repeat" items="[[presets]]" mutable-data>
					<div class="preset">
						<div class="text">
							{{item}}
						</div>

						<paper-button on-tap="usePreset" class="fixedButton nodecg-benign">Use</paper-button>
						<paper-button on-tap="confirmDeletePreset" class="fixedButton deleteButton nodecg-reject"><iron-icon icon="icons:delete"></iron-icon></paper-button>
					</div>	
				</template>
			</div>

			<paper-textarea id="breakScreenText" label="Break Screen Text"></paper-textarea>
        
            <paper-button id="updateText" on-tap="updateBreakScreenText" class="nodecg-configure">
				<iron-icon icon="icons:refresh"></iron-icon>
                &nbsp;Update
            </paper-button>
        
            <paper-button id="show" on-tap="showBreakScreen" class="nodecg-accept">
				<iron-icon icon="icons:visibility"></iron-icon>
                &nbsp;Show
            </paper-button>
            <paper-button id="hide" on-tap="hideBreakScreen" class="nodecg-reject">
				<iron-icon icon="icons:visibility-off"></iron-icon>
                &nbsp;Hide
			</paper-button>
		<p>
			<paper-button on-tap="addPreset" class="nodecg-benign">
				<iron-icon icon="icons:save"></iron-icon>
				&nbsp;Add Preset
			</paper-button>
        </p>
	</template>

	<script src="owl-breakscreen.js"></script>
</dom-module>
