<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<dom-module id="owl-follow-me-item">
    <template strip-whitespace>
        <style>
            :host {
                display: inline-block;
                font-family: 'Nunito', sans-serif;
                padding-left: 30px;
                line-height: 60px;
            }
            img {
                vertical-align: middle;
                padding-right: 5px;
            }
        </style>
        <img src="[[importPath]]img/{{ icon }}" />
        <span>{{ text }}</span>
    </template>
    <script src="owl-follow-me-item.js"></script>
</dom-module>
