<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../owl-bar-currently-playing/owl-bar-currently-playing.html">
<link rel="import" href="../owl-bar-follow-me/owl-bar-follow-me.html">
<link rel="import" href="../owl-timer/owl-timer.html">
<link rel="import" href="../owl-bar-text-content/owl-bar-text-content.html">
<link rel="import" href="../../styles/owl-style.html" />
<dom-module id="owl-bar">
    <template strip-whitespace>
        <style include="owl-style">
            :host {
                position: absolute;
                display: flex;
                width: 100%;
                height: 64px;
                bottom: 0px;
                background: rgba(50, 50, 50, 0.7);
                overflow: hidden;
                color: #fff;
                z-index: 10;
            }
            #innerBar {
                flex-grow: 1;
                position: relative;
                overflow:hidden;
            }
            .hidden {
                display: none;
            }


        </style>
        <img id="streamerLogo" src="[[importPath]]img/logo.png" />
        <div id="innerBar">
            <!-- placeholder -->
        </div>
        <owl-timer id="timer"></owl-timer>

        <div class="skewed visible logo">
            <div class="bg"></div>
            <div class="inner"><img id="eventLogo" src="{{eventLogo}}" /></div>
            <div class="box"></div>
        </div>
        
    </template>
    <script src="owl-bar.js"></script>
</dom-module>
