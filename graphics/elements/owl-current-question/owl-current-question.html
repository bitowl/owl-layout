<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<dom-module id="owl-current-question">
    <template strip-whitespace>
        <style>
            :host {
            }
            .question {
                position: absolute;
                bottom: 96px;
                right: 32px;
                width: 400px;
                overflow: hidden;
            }
            .header {
                background: #578ab5;
                color: #fff;
                font-family: 'Nunito', sans-serif;
                font-size: 24px;
                border: 1px solid #ccc;
                border-bottom: 0px;
                border-radius: 5px 5px 0px 0px;
                clip-path: inset(0 100% 0 0);
            }
            .body {
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                padding: 16px;
                background: #f3f7fa;
                
                border: 1px solid #d3d3d3;
                border-top: 0px;
                border-radius: 0px 0px 5px 5px;
                color: #222;
                clip-path: inset(0 100% 0 0);
            }
            .avatar {
                width: 64px;
                vertical-align: middle;
                border-radius: 5px 0px 0px 0px;
            }
            .user {
                margin-left: 16px;
                clip-path: inset(0 100% 0 0);
            }
            .text {
                opacity: 0;
            }
            img {
                vertical-align: middle;
            }
            blockquote {
                border-left: #ccc solid 5px;
                margin-left: 0px;
                padding-left: 10px;
            }   
        </style>
    <div class="question">
        <div class="header" id="header">
            <img src="[[message.avatar]]" class="avatar">
            <span class="user" id="user">[[message.user]]</span>
        </div>
        <div class="body" id="body">
            <marked-element markdown="[[message.text]]">
                <div slot="markdown-html" class="text" id="text"></div>
            </marked-element>
        </div>
    </div>
    </template>
    <script src="owl-current-question.js"></script>
</dom-module>
