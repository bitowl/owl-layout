<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<dom-module id="owl-follow-alert">
    <template strip-whitespace>
        <style>
            :host {
                
            }
            .followalert {
                position: absolute;
                top: -500px;
                right: 16px;
            }
            .header {
                background: #578ab5;
                color: #fff;
                font-family: 'Nunito', sans-serif;
                font-size: 24px;
                padding: 8px;
                /*clip-path: inset(0 100% 0 0);*/
            }
            .body {
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                padding: 16px;
                background: #f3f7fa;
                
                color: #222;
                /*clip-path: inset(0 100% 0 0);*/
            }
        </style>
        
        <div class="followalert" id="followalert">
            <div class="header">Now following</div>
            <div class="body">{{username}}</div>
        </div>
        <button on-click="toggleVisibility">toggle visibility</button>
    </template>
    <script src="owl-follow-alert.js"></script>
</dom-module>
