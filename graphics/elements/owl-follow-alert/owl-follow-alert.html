<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../owl-skewed/owl-skewed.html">
<link rel="import" href="../../styles/owl-style.html" />
<dom-module id="owl-follow-alert">
    <template strip-whitespace>
        <style includes="owl-style">
            :host {}

            .followalert {
                position: absolute;
                top: 32px;
                right: 64px;
                @apply(--shadow-elevation-6dp);
            }

            .header {
                color: var(--neon-green);
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                padding-top: 5px;
                text-align: center;
            }

            .body {
                font-family: 'Open Sans', sans-serif;
                font-size: 26px;
                padding-bottom: 5px;
                color: var(--text-color);
                text-align: center;
            }
        </style>

        <owl-skewed id="followalert" class="followalert" start-invisible="true" inset-shadow="true">
            <div class="header">Now following</div>
            <div class="body">{{username}}</div>
        </owl-skewed>

        <!--        <div class="followalert" id="followalert">

            <div class="header">Now following</div>
            <div class="body">{{username}}</div>
        </div>-->
    </template>
    <script src="owl-follow-alert.js"></script>
</dom-module>
