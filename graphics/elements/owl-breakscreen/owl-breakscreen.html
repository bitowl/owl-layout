<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<dom-module id="owl-breakscreen">
	<template>
		<style>
			:host {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
			}
            div {
                height: calc(100% - 64px);
                background: #1f2429;
                z-index: 0;
                color: #ccc;
                font-size: 50px;
                text-align: center;
                font-family: 'Open Sans', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                white-space: pre;
            }
		</style>
        <div><marked-element markdown="{{ breakScreenText }}"></marked-element></div>
	</template>

	<script src="owl-breakscreen.js"></script>
</dom-module>
