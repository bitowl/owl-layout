<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<dom-module id="owl-timer">

        <style>
            :host {
                font-family: 'Nunito', sans-serif;
                font-size: 26px;
                font-weight: bold;
                padding-top: 13px;
                color: #c3bab4;
                padding-left: 10px;
                padding-right: 10px;
                background: #1f2429;
                font-feature-settings: 'tnum'; /* monospaced numbers */
                /*text-shadow: rgba(0,0,0,0.3) 1px 1px 0px, 
                rgba(0,0,0,0.3) -1px -1px 0px,
                rgba(0,0,0,0.3) -1px 1px 0px,
                rgba(0,0,0,0.3) 1px -1px 0px;*/
            }
        </style>
        {{ timeText }}
    </template>
    <script src="owl-timer.js"></script>
</dom-module>
