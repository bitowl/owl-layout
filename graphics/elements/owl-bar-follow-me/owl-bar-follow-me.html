<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="owl-follow-me-item.html">
<link rel="import" href="../owl-skewed/owl-skewed.html" />
<link rel="import" href="../../styles/owl-style.html" />
<dom-module id="owl-bar-follow-me">
    <template strip-whitespace>
        <style include="owl-style">
            :host {
                /*opacity: 0;
                position: absolute;*/
                font-family: 'Open Sans', sans-serif;
                line-height: 64px;
                font-size: 24px;
            }
            .skewed {
                line-height: 64px;
                margin-right: 8px;
            }
        </style>
        <owl-skewed id="label" no-box start-invisible>Follow me on</owl-skewed>

        <owl-follow-me-item id="followMeTwitter" text="@bitowl" icon="twitter.png" color="#55acee"></owl-follow-me-item>
        <owl-follow-me-item id="followMeYouTube" text="bitowl" icon="youtube.png" color="#ff1f23"></owl-follow-me-item>
        <owl-follow-me-item id="followMeGitHub" text="bitowl" icon="github.png" color="#1b1f23"></owl-follow-me-item>
        <owl-follow-me-item id="followMeFacebook" text="bitowl" icon="facebook.png" color="#3b5998"></owl-follow-me-item>
        
    </template>
    <script src="owl-bar-follow-me.js"></script>
</dom-module>
